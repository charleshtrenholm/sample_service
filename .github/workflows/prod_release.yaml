---
name: Publish Release Image
'on':
  release:
    branches:
    - main
    - master
    types:
    - published
jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
    - name: Verify semantic version
      if: github.ref_name != '[0-9]+.[0-9]+.[0-9]+'
      run: exit 1 // Releases must use semantic versioning (e.g. 1.0.3)
    - name: Check out GitHub Repo
      with:
        ref: "${{ github.event.pull_request.head.sha }}"
      uses: actions/checkout@v2
    - name: Build and Push to Packages
      env:
        PR: "${{ github.event.pull_request.number }}"
        SHA: "${{ github.event.pull_request.head.sha }}"
        VER: "${{ github.event.release.tag_name }}"
        DOCKER_ACTOR: "${{ secrets.GHCR_USERNAME }}"
        DOCKER_TOKEN: "${{ secrets.GHCR_TOKEN }}"
      run: "./.github/workflows/scripts/prod_release.sh\n"